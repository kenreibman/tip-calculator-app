<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="container">

  <header class="logo">
    <img src="./images/logo.svg" alt="SPLITTER">
  </header>
  
  <main class="calculator">

    <section class="calculator__input">

      <div class="calculator__bill-container">
        <h1 class="calculator__bill-header">Bill</h1>
        <input class="calculator__bill-input" autoComplete="off" type="text" name="bill-input" id="bill-input" dir="rtl" placeholder="0">
      </div>

      <div class="calculator__tip-container">
        <h2 class="calculator__tip-header">Select Tip %</h2>
        <div class="calculator__tip-options">
          <button class="calculator__tip-option" data-option="five">5%</button>
          <button class="calculator__tip-option" data-option="ten">10%</button>
          <button class="calculator__tip-option" data-option="fifteen">15%</button>
          <button class="calculator__tip-option" data-option="twentyfive">25%</button>
          <button class="calculator__tip-option" data-option="fifty">50%</button>
          <input class="calculator__tip-input" autoComplete="off" type="text" name="tip-input" id="tip-input" placeholder="Custom">
        </div> 
      </div>

      <div class="calculator__people-container">
        <h2>Number of People</h2>
        <input class="calculator__bill-input" autoComplete="off" type="number" name="bill-input" id="bill-input" dir="rtl" placeholder="0">
      </div>

    </section>

    <section class="calculator__output">
      

    </section>
  </main>

</div>
