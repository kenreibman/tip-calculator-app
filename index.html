<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="container">

    <header class="calculator__logo">
      <img src="./images/logo.svg" alt="SPLITTER">
    </header>
    
    <main class="calculator">

      <section class="calculator__input">

        <div class="input__bill-container">
          <h1 class="input__bill-header header-style">Bill</h1>
          <input class="input__bill--custom custom-style" autoComplete="off" type="text" name="bill-input" id="bill-input" placeholder="0">
        </div>

        <div class="input__tip-container">
          <h2 class="input__tip-header header-style">Select Tip %</h2>
          <div class="input__tip-options">
            <button class="input__tip-option">5%</button>
            <button class="input__tip-option">10%</button>
            <button class="input__tip-option">15%</button>
            <button class="input__tip-option">25%</button>
            <button class="input__tip-option">50%</button>
            <input class="input__tip--custom" autoComplete="off" type="text" name="tip-input" id="tip-input" placeholder="Custom">
          </div> 
        </div>

        <div class="input__people-container">
          <h2 class="input__people-header header-style">Number of People</h2>
          <input class="input__people--custom custom-style" autoComplete="off" type="number" name="bill-input" id="bill-input" placeholder="0">
        </div>

      </section>

      <section class="calculator__output">

        <div class="output__tip-container">
          <header class="output__header">
            <h>Tip Amount</h3>
            <span>/ person</span>
          </header>
          <div class="output__total" id="tip">$4.27</div>
        </div>

        <div class="output__total-container">
          <header class="output__header">
            <h3>Tip Amount</h3>
            <span>/ person</span>
          </header>
          <div class="output__total" id="total">$4.27</div>
        </div>


        <button class="calculator__reset">Reset</button>
      </section>
    </main>
  </div>
</body>
</html>
